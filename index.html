<!DOCTYPE html>
<html lang="en">
  <head>
    <!--=-= Required Meta Tags =-=-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=-= Change Theme Color =-=-->
    <meta name="theme-color" content="#9d4edd" />

    <!--=-= Connect Box Icon =--=-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--=-= Connect Style File =-=-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Framy - Webflow Ecommerce Website Template</title>
  </head>
  <body>
    <!-- =-= Header =-= -->
    <header class="header" id="header">
      <a href="#" class="nav__logo">
        <img
          class="nav__logo-img"
          src="./assets/image/Framy_Logo.png"
          alt="Logo"
        />
      </a>
      <nav class="nav">
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link"> Our Story </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link"> Shop </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link"> Blog </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link"> Contact Us </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="cart" id="cart">
        <div class="cart__search">
          <input
            class="cart__input"
            type="text"
            name="search"
            id="cart-search"
            placeholder="Search..."
          />
          <img
            class="cart__search--icon"
            src="./assets/image/search.png"
            alt="Search Icon"
          />
        </div>
        <div class="cart__area">
          <img
            class="cart__area--icon"
            src="./assets/image/bag.png"
            alt="Bag Icon"
          />
          <div class="cart__count">0</div>
        </div>
      </div>
    </header>

    <!-- =-= Main =-= -->
    <main class="main">
      <!-- =-= Hero Section =-= -->
      <section class="hero section">
        <div class="hero-container">
          <div class="hero__images-wrap">
            <div class="hero__img one"></div>
            <div class="hero__img two"></div>
          </div>
          <div class="hero__content">
            <div class="hero__content--title">
              <div class="hero__title-wrap">
                <h2 class="hero__title">
                  Framy Is A Fashion Lifestyle Template
                </h2>
              </div>
            </div>
            <div class="hero__content--button">
              <a href="#" class="hero__btn" type="button">Shop Collections</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- =-= Footer =-= -->

    <!--=-= Connect Script File =-=-->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
